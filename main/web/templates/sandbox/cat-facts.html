{% extends "base.html" %}
{% set active_page = "sandbox" %}

{% block title %}Cat Facts{% endblock title %}

{% block body %}
    <div class="row">
        <div class="col-12">
            <h2>Cat Facts</h2>
            <p>Learn something about cats.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-4">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1511044568932-338cba0ad803?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="card-img-top" alt="Cat" />
                <div class="card-body">
                    <h5 class="card-title">Fact:</h5>
                    <p class="card-text mb-0">
                        {{ cat_data["fact"] }}
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
