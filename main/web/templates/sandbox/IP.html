{% extends "base.html" %}
{% set active_page = "Sandbox" %} 

{% block title %}IP Adress{% endblock title %} 

{% block body %}
    <div class="row">
        <div class="col-12">
            <h2>IP Adress</h2> 
            <p>On this page you can find your public IP address.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="embed-responsive embed-responsive-21by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
                 </div>
            </div>
        </div>
    </div>
<br/>
    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="card" style="width: 18rem;">
                <img src="https://www.elegantthemes.com/blog/wp-content/uploads/2020/03/what-is-an-ip-address-featured-image.jpg" class="card-img-top" alt="Bubble that says IP in it">
                <div class="class-body">
                    <h5 class="card-title">IP Adress</h5>
                    <p class="card-text">{{ip_data["ip"]}}</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card" style="width: 18rem;">
                <img src="https://www.elegantthemes.com/blog/wp-content/uploads/2020/03/what-is-an-ip-address-featured-image.jpg" class="card-img-top" alt="Bubble that says IP in it">
                <div class="class-body">
                    <h5 class="card-title">IP Adress</h5>
                    <p class="card-text">{{ip_data["ip"]}}</p>
                </div>
            </div>
        </div>
    </div>
    
    

{% endblock body %}
