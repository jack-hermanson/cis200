{% extends "base.html" %}
{% set active_page = "sandbox" %}

{% block title %}Random Dog{% endblock title %}

{% block body %}
    <div class="row">
        <div class="col-12">
            <h2>Random Dog</h2>
            <p>On this page, you can find random pictures of a dog.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="alert alert-secondary" role="alert">
                <a href="{{ random_dog_data["url"] }}" target="_blank">Dog image</a>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="alert alert-primary" role="alert">
                <p class="mb-0">{{ random_dog_data["fileSizeBytes"] }}</p>
            </div>
        </div>
    </div>
{% endblock body %}
